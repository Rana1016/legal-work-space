<h1
  id="pg-title"
  class="row align-items-center justify-content-center justify-content-md-start"
>
  Case Activities
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a class="btn" [routerLink]="['/dashboard']"
                  ><span class="fa fa-bar-chart"></span> Dashboard</a
                >
              </li>
              <!-- <li>
                <a class="btn"
                  ><span class="fa fa-edit"></span> Activities by caseworker</a
                >
              </li> -->
            </ul>
          </div>
        </div>
        <hr />
        <form
          [formGroup]="searchForm"
          class="form-horizontal"
          accept-charset="UTF-8"
        >
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3">
              <label>Select Date:</label>
              <div class="input-group">
                <input
                  class="form-control"
                  formControlName="currentDate"
                  placeholder="dd-mm-yyyy"
                  name="dp"
                  ngbDatepicker
                  #t="ngbDatepicker"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-secondary fa fa-calendar-o"
                    (click)="t.toggle()"
                    type="button"
                  ></button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <label>&nbsp;</label>
              <button class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-search"></span> Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h5>Activites ({{toDate(currentDate)}}{{!currentDate ? 'All Time' : ''}})</h5>
          </div>
        </div>
        <hr />
        <table
          class="table table-striped table-sm row-border hover"
          [ngClass]="{'empty': !!activities && activities.length !== 0}"
          datatable
          [dtTrigger]="dtTrigger"
          [dtOptions]="dtOptions"
        >
          <tbody>
            <tr role="row" *ngFor="let activity of activities">
              <td>
                <strong>{{activity.activityTime}}</strong>
              </td>
              <td>{{activity.activityAuthor}}</td>
              <td><a [routerLink]="['/cases/case-details',activity.caseId,'activities']">{{activity.caseId}}</a></td>
              <td><i class="fa fa-check"></i> {{activity.activityType}}</td>
              <td>{{activity.activityDescription}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
