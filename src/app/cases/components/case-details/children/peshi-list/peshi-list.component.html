<div class="profilex">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <h5>Peshi List</h5>
      </div>
    </div>
    <hr />
    <table class="table table-striped table-sm row-border hover" [ngClass]="{'empty': peshis && peshis.length !== 0}" datatable [dtOptions]="dtOptions">
      <tbody>
        <tr *ngFor="let peshi of peshis">
          <td>
            {{ peshi.peshiId }}
          </td>
          <td>{{ peshi.previousProceedings }}</td>
          <td>{{ peshi.previousDate | date: "dd-MM-YYYY" }}</td>
          <td>{{ peshi.nextDate | date: "dd-MM-YYYY" }}</td>
          <td>{{ peshi.remarks }}</td>
          <td>
            <ul class="nav">
              <li ngbDropdown>
                <a ngbDropdownToggle class="nav-link" role="button"> </a>
                <ul
                  ngbDropdownMenu
                  class="dropdown-menu dropdown-menu-right"
                >
                  <li ngbDropdownItem>
                    <a (click)="deletePeshi(peshi.peshiId)">
                      <span class="glyphicon glyphicon-remove"></span>
                      Delete
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
        </table>
  </div>
