<div class='bg-gradient-primary auth-container h-100 d-flex align-items-center justify-content-center'>
    <div class="card o-hidden border-0 shadow-lg mb-5">
        <div class="card-body p-0">
            <div class="row h-100 justify-content-center">
                <div class="col p-5 d-flex flex-column justify-content-between">
                    <div class="text-center">
                        <img src="https://legalworkspace.co.uk/images/logo.png" />
                        <!-- <h1 class="h4 text-gray-900 mb-4">Legal Workspace</h1> -->
                    </div>
                    <form class="user no-form" [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="form-label">Emaihgghghghl</label>
                            <input type="text" class="form-control form-control-user" name="userName" placeholder="User Name" formControlName="userName" />
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control form-control-user" name="password" placeholder="Password" formControlName="password" />
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary btn-user btn-block" (click)="login()">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
