<h1
  id="pg-title"
  class="row align-items-center justify-content-center justify-content-md-start"
>
  Client Portal > My cases
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a class="btn">
                  <span class="glyphicon glyphicon-bell"></span> Key dates
                  reminder
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <table class="table table-striped table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <tbody>
                  <tr role="row" *ngFor="let case of Cases">
                    <td class="sorting_1">
                      {{case.date | date: 'MM-dd-yyyy'}}
                    </td>
                    <td>
                      {{ case.caseRef }}
                    </td>
                    <td>{{case.clientName}}</td>
                    <td>{{case.matterDescription}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
