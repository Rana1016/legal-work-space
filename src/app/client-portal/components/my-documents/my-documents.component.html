<h1
  id="pg-title"
  class="row align-items-center justify-content-center justify-content-md-start"
>
  Client Portal > My cases
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a class="btn">
                  <span class="glyphicon glyphicon-bell"></span> Key dates
                  reminder
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <table
            class="table table-striped table-sm row-border hover"
            [ngClass]="{ 'empty': documents && documents.length !== 0 }"
            datatable
            [dtOptions]="dtOptions"
          >
            <tbody>
              <tr *ngFor="let doc of documents">
                <td>{{ doc.documentId }}</td>
                <td>
                  <!-- <a class="td_link" [href]="doc.documentPath" target="_blank"> -->
                  {{ doc.documentPath }}
                  <!-- </a> -->
                </td>
                <td>{{ doc.sharedWithClient ? "Yes" : "No" }}</td>
                <td>{{ doc.uploadedDate | date: "dd-MM-YYYY" }}</td>
                <td>{{ doc.uploadedBy }}</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
