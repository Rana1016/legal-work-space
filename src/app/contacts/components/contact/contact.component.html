<h1
  id="pg-title"
  class="row align-items-center justify-content-center justify-content-md-start"
>
  Contact book <span class="glyphicon glyphicon-chevron-right mx-3"></span
  >{{ title | titlecase }} Group
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a class="btn" [routerLink]="['../..']">
                  <span class="glyphicon glyphicon-arrow-left"></span> Back</a
                >
              </li>
              <li>
                <a class="btn" [routerLink]="['new-contact']">
                  <span class="glyphicon glyphicon-plus"></span> Add new</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="table-responsive">
                <table
            class="table table-striped table-sm row-border hover"
            [ngClass]="{'empty': contacts && contacts.length !== 0}"
            datatable
            [dtOptions]="dtOptions"
          >
            <tbody>
              <tr *ngFor="let contact of contacts" >
                <td><span
                    class="contact_ikon">{{contact.name[0] | uppercase}}</span></td>
            <td>
                <a class="td_link">{{contact.name}}</a>
                <!-- <span class="muted"> (HRO)</span> <br><span
                    class="fa fa-building-o mr-1"></span> WEMB -->
            </td>
            <td>
                <a style="border-bottom: 0 none;" class="td_link_dark"
                    href="tel:{{contact.phoneNumber}}">{{contact.phoneNumber}}</a>
            </td>
            <td>
                <a style="border-bottom: 0 none;" class="td_link_dark"
                    href="mailto:{{contact.email}}">{{contact.email}}</a>
            </td>
                <td>
                  <ul class="nav">
                    <li ngbDropdown>
                      <a ngbDropdownToggle class="nav-link" role="button">
                      </a>
                      <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
                          <li ngbDropdownItem>
                            <a [routerLink]="['edit', contact.contactId]">
                              <span class="glyphicon glyphicon-pencil"></span>
                              Edit
                            </a>
                          </li>
                          <li ngbDropdownItem>
                            <a (click)="deleteContact(contact.contactId)">
                              <span class="glyphicon glyphicon-remove"></span>
                              Delete
                            </a>
                          </li>
                      </ul>
                      </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
