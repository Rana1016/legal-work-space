<h1 id="pg-title" class="row align-items-center justify-content-center justify-content-md-start">
    Contact book <span class="glyphicon glyphicon-chevron-right mx-3"></span> Add group
  </h1>
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-body">
          <div class="row">
            <div class="col-md-12" id="pg-nav">
              <ul class="list-inline">
                <li>
                  <a
                    class="btn"
                    [routerLink]="['..']"
                    ><span class="glyphicon glyphicon-arrow-left"></span> Back</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-body">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="alert alert-info" role="alert">
                <strong>Note:</strong> All fields are required.
              </div>
              <form [formGroup]="newGroupForm"
                class="form-horizontal"
              >
                <div class="row">
                  <div class="col-md-4">
                    <label>* Group Name</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      maxlength="50"
                      class="form-control"
                      formControlName="name"
                    /><small class="text-muted">Example: Civil Case Group</small>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label>* Access Type</label>
                  </div>
                  <div class="col-md-8">
                    <div class="row mb-0">
                      <div class="col-6">
                        <label class="d-flex align-items-center">
                          <input type="radio" value="public" formControlName="accessType">
                          Public
                        </label>
                      </div>
                      <div class="col-6">
                        <label class="d-flex align-items-center">
                          <input type="radio" value="private" formControlName="accessType">
                          Private
                        </label>
                      </div>
                    </div>
                    <small class="text-muted">Example: Public/Private</small>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="col-auto">
                    <button
                      style="margin-bottom: 15px"
                      class="btn btn-primary"
                    >
                      <span class="glyphicon glyphicon-ok"></span> Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
