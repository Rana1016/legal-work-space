<h1 id="pg-title" class="row align-items-center justify-content-center justify-content-md-start">Contact book</h1>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a
                  class="btn"
                  [routerLink]="['new-group']"
                  ><span class="glyphicon glyphicon-plus"></span> Add group</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <h5>Contact book</h5>
        <hr />
        <div class="table-responsive">
          <table
          class="table table-striped table-sm row-border hover"
          [ngClass]="{'empty': contactGroups && contactGroups.length !== 0}"
          datatable
          [dtOptions]="dtOptions"
        >
          <tbody>
            <tr *ngFor="let contactGroup of contactGroups" >
                <td>
                  <img
                    src="assets/img/fa-contact-book.png"
                    class="mr-3"
                  /><a [routerLink]="['groups', contactGroup.contactGroupId]"
                    style="font-size: 15px; border-bottom: 0 none;"
                    class="td_link_dark"
                    ><strong>{{contactGroup.title}}</strong></a
                  >
                  {{contactGroup.isPrivate ?'(': ''}}<span *ngIf="contactGroup.isPrivate" class="fa fa-lock"></span>{{contactGroup.isPrivate ? ' Private)': ''}}
                </td>
              <td>
                <ul class="nav">
                  <li ngbDropdown>
                    <a ngbDropdownToggle class="nav-link" role="button">
                    </a>
                    <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
                      <li ngbDropdownItem>
                        <a [routerLink]="['groups', contactGroup.contactGroupId]">
                          <span class="glyphicon glyphicon-eye-open mr-2"></span>
                          View contacts
                        </a>
                      </li>
                        <li ngbDropdownItem>
                          <a [routerLink]="['edit', contactGroup.contactGroupId]">
                            <span class="glyphicon glyphicon-pencil mr-2"></span>
                            Edit
                          </a>
                        </li>
                        <li ngbDropdownItem>
                          <a (click)="deleteContactGroup(contactGroup.contactGroupId)">
                            <span class="glyphicon glyphicon-remove mr-2"></span>
                            Delete
                          </a>
                        </li>
                    </ul>
                    </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
