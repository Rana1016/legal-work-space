<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <h5>Installments Overdue</h5>
        <hr />
        <div class="table-responsive">
          <table
          class="table table-striped table-sm row-border hover"
          [ngClass]="{'empty': installments && installments.length !== 0}"
          datatable
          [dtOptions]="dtOptions"
        >
        <tbody>
          <tr *ngFor="let installment of installments">
            <td>{{installment.caseId}}</td>
            <td>{{installment.dueDate | date : 'dd-MM-YYYY'}}</td>
            <td>{{installment.amount}}</td>
          </tr>
        </tbody>

        </table>
        </div>
      </div>
    </div>
  </div>
</div>
