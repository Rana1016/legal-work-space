<div class="row">
  <div class="col-md-12" id="pg-title">
    Log book <span class="glyphicon glyphicon-chevron-right"></span> add folder
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-md-12" id="pg-nav">
            <ul class="list-inline">
              <li>
                <a
                  class="btn"
                  [routerLink]="['/logs']"
                  ><span class="glyphicon glyphicon-arrow-left"></span> Back</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="alert alert-info" role="alert">
              <strong>Note:</strong> All fields are required.
            </div>
            <form
              id="data_form3"
              name="data_form3"
              class="form-horizontal"
              accept-charset="UTF-8"
            >
              <div class="row">
                <div class="col-md-4">
                  <label for="inpNAME">* Folder Name</label>
                </div>
                <div class="col-md-8">
                  <input
                    type="text"
                    maxlength="50"
                    class="form-control"
                    value=""
                  /><small class="text-muted">Example: Post (Incoming)</small>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                  <button
                    style="margin-bottom: 15px"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target=".bs-example-modal-lg"
                    type="button"
                    aria-hidden="true"
                  >
                    <span class="glyphicon glyphicon-ok"></span> Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
