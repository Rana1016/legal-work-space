<h1 id="pg-title" class="row align-items-center justify-content-center justify-content-md-start">Main Class <span *ngIf="head" class="glyphicon glyphicon-chevron-right mx-3"></span> {{head}}</h1>
<div class="row">
    <div class="col-md-12">
        <div class="widget">
            <div class="widget-body">
                <div class="row">
                    <div class="col-md-12" id="pg-nav">
                        <ul class="list-inline">
                            <li>
                                <a [routerLink]="['new-subclass']" class="btn"><span class="glyphicon glyphicon-plus"></span> Add new</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-body">
        <div class="table-responsive">
          <table
          class="table table-striped table-sm row-border hover"
          [ngClass]="{
            'empty': subClass && subClass.length !== 0
          }"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
                <tbody>
                  <tr *ngFor="let sub of subClass">
                    <td>
                      <a
                        [routerLink]="['generalledgers', sub.subClassId]"
                        style="font-size: 15px; border-bottom: 0 none"
                        class="td_link_dark"
                        >{{sub.head}}</a
                      >
                    </td>
                    <td>
                      {{sub.mainClassHead}}
                    </td>
                    <td>
                      <ul class="nav">
                        <li ngbDropdown>
                          <a ngbDropdownToggle class="td_link_dark" style="border-bottom: none;" role="button">
                          </a>
                          <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
                              <li ngbDropdownItem>
                                <a [routerLink]="['edit', sub.subClassId]">
                                  <span class="glyphicon glyphicon-pencil mr-2"></span>
                                  Edits
                                </a>
                              </li>
                              <li ngbDropdownItem>
                                <a (click)="deleteCaseSubCategory(sub.subClassId)">
                                  <span class="glyphicon glyphicon-remove mr-2"></span>
                                  Delete
                                </a>
                              </li>
                          </ul>
                          </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
