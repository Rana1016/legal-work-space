<h1
  id="pg-title"
  class="row align-items-center justify-content-center justify-content-md-start"
>
  Adding New Document templates
</h1>
<div class="row">
  <div class="col-md-12">
      <div class="widget">
          <div class="widget-body">
              <div class="row">
                  <div class="col-md-12" id="pg-nav">
                      <ul class="list-inline">
                        <li>
                          <a
                            class="btn"
                            [routerLink]="['/templates/documents']"
                            ><span class="glyphicon glyphicon-arrow-left"></span> Back</a
                          >
                        </li>
                    </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="row">

  <div class="col-md-12">
    <form action="" [formGroup]="docForm" (ngSubmit)="submitDocTem()">
      <div class="row">
        <div class="col-12 mb-3">
          <input type="text" formControlName="title" placeholder="Title" class="form-control">
        </div>
        <div class="col-12">
          <editor
          [init]="{
            height: '570px',
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table paste code help wordcount'
            ],
            toolbar:
              'undo redo | formatselect | bold italic backcolor | \
              alignleft aligncenter alignright alignjustify | \
              bullist numlist outdent indent | removeformat | help'
          }"
          formControlName="content"
          (ngModelChange)="clog($event)"
        ></editor>
        </div>
        <div class="col-12 text-right mt-3">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
      
    </form>
    
  </div>

</div>
